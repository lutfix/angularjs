<!DOCTYPE html>
<html ng-app='belajar'>
<head>
  <title>selamat datang</title>
  <script src="angular.min.js"></script>
  <script src="controller.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller='kontroller'>
  <div class="calculator">
    <div class="layar">
      {{simpan[1]}}
      <br> {{simpan[2]}}
      <br>
      <b>______________________</b>
      <i>{{simpan[0]}}</i>
      <br>
      <input id='tampilan' type="text" ng-model='hasil' disabled>
    </div>
    <button class='del' ng-click='bersih()'>AC</button>
    <button class='del' ng-click='back()'>del</button>
    <br>
    <button ng-click='angka(1)'>1</button>
    <button ng-click='angka(2)'>2</button>
    <button ng-click='angka(3)'>3</button>
    <button class='opr' ng-click='operasi("+")'>+</button>
    <br>
    <button ng-click='angka(4)'>4</button>
    <button ng-click='angka(5)'>5</button>
    <button ng-click='angka(6)'>6</button>
    <button class='opr' ng-click='operasi("-")'>-</button>
    <br>
    <button ng-click='angka(7)'>7</button>
    <button ng-click='angka(8)'>8</button>
    <button ng-click='angka(9)'>9</button>
    <button class='opr' ng-click='operasi("*")'>x</button>
    <br>
    <button ng-click='angka(0)'>0</button>
    <button ng-click='angka(".")'>&bull;</button>
    <button id='samadengan' ng-click='hitung()'>=</button>
    <button class='opr' ng-click='operasi("/")'>&divide;</button>
  </div>
</body>
</html>
